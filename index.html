<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Age Calculator Pro</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="brand">üéÇ Age Calculator Pro</div>

      <div class="controls">
        <select id="langSelect" aria-label="Language">
          <option value="en">English</option>
          <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
          <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤°</option>
          <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
          <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</option>
          <option value="ml">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</option>
        </select>

        <button id="themeToggle" aria-label="Toggle theme">üåô</button>
      </div>
    </header>

    <main class="card">
      <form id="mainForm" class="form-grid" autocomplete="off">
        <div class="field">
          <label for="dob1" data-i18n="labelDob1">Your Date of Birth</label>
          <input id="dob1" type="date" required />
          <div class="small muted" id="savedNote" aria-live="polite"></div>
        </div>

        <div class="field">
          <label for="dob2" data-i18n="labelDob2">Compare with (optional)</label>
          <input id="dob2" type="date" />
        </div>

        <div class="actions">
          <button id="calcBtn" type="submit" class="btn primary" data-i18n="btnCalculate">Calculate Age</button>
          <button id="resetBtn" type="button" class="btn" data-i18n="btnReset">Reset</button>
        </div>

        <div class="extra-actions">
          <button id="shareBtn" type="button" class="btn" data-i18n="btnShare">Get Share Link</button>
          <button id="saveBtn" type="button" class="btn" data-i18n="btnSave">Save DOB</button>
          <button id="pdfBtn" type="button" class="btn" data-i18n="btnPDF">Download PDF</button>
        </div>
      </form>

      <section id="result" class="result hidden" aria-live="polite">
        <div class="result-head">
          <h2 data-i18n="resultTitle">Results</h2>
          <div class="birthday-badge" id="birthdayBadge" aria-hidden="true">üéâ Happy Birthday!</div>
        </div>

        <div class="result-grid">
          <div class="card-small">
            <h3 data-i18n="ageLabel">Age</h3>
            <p id="ageText">‚Äî</p>
          </div>

          <div class="card-small">
            <h3 data-i18n="bornOnLabel">Born on</h3>
            <p id="bornText">‚Äî</p>
          </div>

          <div class="card-small">
            <h3 data-i18n="nextBdayLabel">Next Birthday</h3>
            <p id="nextBdayText">‚Äî</p>
          </div>

          <div class="card-small">
            <h3 data-i18n="daysLeftLabel">Days left</h3>
            <p id="daysLeftText">‚Äî</p>
          </div>

          <div class="card-small wide">
            <h3 data-i18n="liveTimerLabel">Live Timer (you've been alive)</h3>
            <p id="liveTimer">‚Äî</p>
          </div>

          <div class="card-small wide">
            <h3 data-i18n="totalTimeLabel">Total Time Lived</h3>
            <p id="totalTime">‚Äî</p>
          </div>

          <div class="card-small wide">
            <h3 data-i18n="progressLabel">Birthday Progress</h3>
            <div class="progress-wrap">
              <div id="progressBar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <small id="progressPercent">‚Äî</small>
          </div>

          <div class="card-small wide">
            <h3 data-i18n="diffLabel">Age Difference</h3>
            <p id="diffText">‚Äî</p>
          </div>
        </div>

        <div class="result-actions">
          <button id="copyBtn" class="btn" data-i18n="btnCopy">Copy Result</button>
          <button id="confettiBtn" class="btn" data-i18n="btnConfetti">Celebrate (Confetti)</button>
        </div>
      </section>
    </main>

    <footer class="foot">
      <small>Made with ‚ù§Ô∏è ‚Ä¢ Age Calculator Pro</small>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
